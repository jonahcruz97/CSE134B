<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>Lease Ease</title>
    <link rel="stylesheet" type="text/css" href="../css/main-stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/apt-stylesheet.css" media="screen" />
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png" />
  </head>

  <body class="renterClass">

    <!-- Top Nav bar -->
    <div class="nav">
      <img src="../img/logo.png" alt="Image not shown" class="logo">
      <div class="title">
        <h2 id="aptTitle"></h2>  
      </div>
      <img src="../img/profile.png" alt="Image not shown" id="myProfile" class="profile">
    </div>

    <!-- Main body -->
    <div class="main-body">
    
      <!-- To do list -->
      <div class="check-list">
        <h4>Apartment To Do List</h4>
        <ul id="check-list">
        </ul>
      </div>

      

      <!-- Application step body -->
      <div class="app-section content-section">
        <div class="header">
          <h2>Axiom Apartments</h2>
        </div>
        <div class="body">
          <ol class="apt-list">
            <li>
              <div class="member">
                <img src="../img/axiom-apt1.jpg" alt="Image not shown" class="apt-pic">
                <div class="apt-info">
                  <div class="unit-header">
                    <a href="apartment1.html">Sea Model Unit 2436</a>
                  </div>
                  <a>Price: $2330</a>
                  <a>2 Bed, 2 Bath</a>
                </div>
              </div>
            </li>
            <li>
              <div class="member">
                <img src="../img/axiom-apt2.jpg" alt="Image not shown" class="apt-pic">
                <div class="apt-info">
                  <div class="unit-header">
                    <a href="apartment1.html">Sea Model Unit 2436</a>
                  </div>
                  <a>Price: $2400</a>
                  <a>2 Bed, 2 Bath</a>
                </div>
              </div>
            </li>
            <li>
              <div class="member">
                <img src="../img/axiom-apt3.jpg" alt="Image not shown" class="apt-pic">
                <div class="apt-info">
                  <div class="unit-header">
                    <a href="apartment1.html">Sea Model Unit 2436</a>
                  </div>
                  <a>Price: $2600</a>
                  <a>3 Bed, 2 Bath</a>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <ul id="profile-list"></ul>
          <div class="button-container">
            <button id="logoutBtn" class="modal-button">Logout</button>
          </div>
        </div>
      </div>

      <!-- Chat -->
      <div class="chat-box">
        <div class="chat">
          <a>Apartment Chat</a>
        </div>
        <div class="chat">
          <a>Leasing Office Chat</a>
        </div>  
      </div>
    </div>


    <script src="../js/account-script.js"></script>
    <script src="../js/profile-script.js"></script>
    <script src="../js/todo-script.js"></script>

  </body>

  <footer>
  </footer>

</html>
