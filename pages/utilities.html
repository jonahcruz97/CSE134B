<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Lease Ease</title>
    <link rel="stylesheet" type="text/css" href="../css/main-stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/utilities-stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/chat-stylesheet.css" media="screen" />
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png" />
</head>

<body class="renterClass">

    <!-- Top Nav bar -->
    <div class="nav">
        <img src="../img/logo.png" class="logo">
        <div class="title">
            <h2 id="aptTitle"></h2>
        </div>
        <img src="../img/profile.png" id="myProfile" class="profile">
    </div>

    <!-- Main body -->
    <div class="main-body">

        <!-- To do list -->
        <div class="check-list">
            <h4>Apartment To Do List</h4>
            <ul id="check-list"></ul>
        </div>

        <!-- Application step body -->
        <div class="app-section content-section">
            <div class="header group-header">
                <h2>Set Up Utilities</h2>
                <img src="../img/options.png" class="gear">
            </div>
        </div>
        <div class="main-body">
            <div class="box-holder">
                <div class="box-container">
                    <div class="box-header">
                        <h3>Utilities Information</h3>
                    </div>
                    <div class="box-body">
                        <form class="input-form">
                            <div class="input-title">SDG&E Account Number:</div>
                            <input type="text" name="sdge" class="input-box">
                            <div class="input-title">Water and Sewage Account Number:</div>
                            <input type="text" name="water" class="input-box">
                            <div class="input-title">Interet Provider Account Number:</div>
                            <input type="text" name="internet" class="input-box">
                            <br>
                            <br>
                            <input type="button" onclick="" value="Submit" name="submit" class="button">
                        </form>
                    </div>
                </div>
            </div>
        </div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <ul id="profile-list"></ul>
        <div class="button-container">
            <button id="logoutBtn" class="modal-button">Logout</button>
        </div>
    </div>
</div>

<!-- Chat -->
    <div class="members-count">Apartment Chat</div>
    <div class="members-list">Online: Pete, Vac, Andrew (You)</div>
    <div class="messages"></div>
    <form class="message-form" onsubmit="return false;">
        <input class="message-form__input" placeholder="Type a message.." type="text" id="message-id" />
            <input class="message-form__button" value="Send" type="submit" />
    </form>

    <script src="../js/account-script.js"></script>
    <script src="../js/profile-script.js"></script>
    <script src="../js/todo-script.js"></script>
    <script src="../js/chat-script.js"></script>
</body>

<footer></footer>

</html>
