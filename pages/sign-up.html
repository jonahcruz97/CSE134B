<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>Lease Ease</title>
    <link rel="stylesheet" type="text/css" href="../css/main-stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/account-stylesheet.css" media="screen" />
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png" />
  </head>

  <body>

    <!-- Top Nav bar -->
    <div class="nav">
      <img src="../img/logo.png" class="logo">
    </div>

    <!-- Main body -->
    <div class="main-body">
      <div class="box-holder">
        <div class="long-box-container">
          <div class="box-header">
            <h3>Create Account</h3>
          </div>
          <div class="box-body">
            <form class="input-form">
            <div class="input-title">Apartment Complex:</div>
              <input list="apts" name="apts" class="input-box">
              <datalist id="apts">
                <option value="Axion La Jolla">
                <option value="Casa Mira View">
                <option value="Costa Verde">
                <option value="Regents La Jolla">
                <option value="Renaissance Apartments">
              </datalist>
              <div class="input-title">First Name:</div>
              <input type="text" name="fname" class="input-box">
              <div class="input-title">Last Name:</div>
              <input type="text" name="lname" class="input-box">
              <div class="input-title">Username:</div>
              <input type="text" name="userid" class="input-box">
              <div class="input-title">Email:</div>
              <input type="email" name="email" class="input-box">
              <div class="input-title">Password:</div>
              <input type="password" name="password" class="input-box">
              <br>
              <div class="check-box">
                <input type="checkbox" name="leasing-rep" value="leasing-rep">Leasing Representative
              </div>
              <br>
              <input type="button" onclick="" value="Create Account" name="submit" class="button">
            </form>
          </div>
        </div>  
      </div>
    </div>
  </body>

  <footer>
  </footer>

</html>
