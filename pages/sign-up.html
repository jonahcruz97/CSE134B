<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>Lease Ease</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png" />
  </head>

  <body>

    <!-- Top Nav bar -->
    <div class="nav">
      <img src="../img/logo.png" height="75" width="80">
      <img src="../img/profile.png" height="50" width="50">
    </div>

    <!-- Main body -->
    <div class="box-container">
      <div class="box-header">
        <h3>Create Account</h3>
      </div>
      <div class="box-body">
        <form>
          Apartment Complex:<br>
          <input list="apts" name="apts">
          <datalist id="apts">
            <option value="Axion La Jolla">
            <option value="Casa Mira View">
            <option value="Costa Verde">
            <option value="Regents La Jolla">
            <option value="Renaissance Apartments">
          </datalist>
          <br>First Name:<br>
          <input type="text" name="fname">
          <br>Last Name:<br>
          <input type="text" name="lname">
          <br>Username:<br>
          <input type="text" name="userid">
          <br>Email:<br>
          <input type="email" name="email">
          <br>Password:<br>
          <input type="password" name="password">
          <br>
          <input type="checkbox" name="leasing-rep" value="leasing-rep">Leasing Representative
          <br><br>
          <input type="button" onclick="" value="Create Account" name="submit">
        </form>
      </div>
    </div>

  </body>

  <footer>
    <!-- Footer -->
    <div class="container">
      <h5 class="white-text">Footer Content</h5>
      <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
    </div>

      <li><a class="grey-text text-lighten-3" href="#!">Privacy Policy</a></li>

      <li><a class="grey-text text-lighten-3" href="#!">Terms and Conditions</a></li>
    </ul>

</html>
