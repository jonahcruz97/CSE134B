    <!-- Top Nav bar -->
    <div class="nav">

      <div class="box-holder">

                <option value="Casa Mira View">

              <input type="password" name="password" id="password-input" class="input-box" required>
              <br>
              <div class="check-box">
                <input type="checkbox" name="leasing-rep" value="leasing-rep" id="leasing-rep-input">Leasing Representative
              </div>
              <br>
              <input type="button" onclick="signIn()" value="Sign In" name="sign-in" class="button">
