<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>Lease Ease</title>
    <link rel="stylesheet" type="text/css" href="../css/main-stylesheet.css" media="screen" />
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png" />
  </head>

  <body>

    <!-- Top Nav bar -->
    <div class="nav">
      <img src="../img/logo.png" class="logo">
    </div>


    <!-- Main body -->
    <div class="main-body">

      <div class="box-container">
        <div class="box-header">
          <h3>Account Sign In</h3>
        </div>
        <div class="box-body">
          <form>
            Apartment Complex:<br>
            <datalist id="apts">
              <option value="Axion La Jolla">
              <option value="Casa Mira View">
              <option value="Costa Verde">
              <option value="Regents La Jolla">
              <option value="Renaissance Apartments">
            </datalist>
            <br>Username:<br>
            <input type="text" name="userid">
            <br>Password:<br>
            <input type="password" name="password">
            <br><br>
            <input type="button" onclick="" value="Sign In" name="sign-in">
          </form>
        </div>
      </div>
    </div>
  </body>

  <footer>
    
  </footer>

</html>
