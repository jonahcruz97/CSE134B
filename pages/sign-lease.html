<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>Lease Ease</title>
    <link rel="stylesheet" type="text/css" href="../css/main-stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/application-stylesheet.css" media="screen"/>
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png" />
  </head>

  <body class="renterClass">

    <!-- Top Nav bar -->
    <div class="nav">
      <img src="../img/logo.png" class="logo">
      <div class="title">
        <h2 id="aptTitle"></h2>   
      </div>
      <img src="../img/profile.png" id="myProfile" class="profile">
    </div>

    <div class="main-body">
      
      <!-- To do list -->
      <div class="check-list">
        <h4>Apartment To Do List</h4>
        <ul id="check-list">
        </ul>
      </div>

      <!-- Application step body -->
         <div class="app-section">
        <div class="header">
          <h2>Sign Lease Agreement</h2>
        </div>
        <br></br>
        <div class="body">
          <a href="https://www.nobelprize.org/nobel_prizes/economic-sciences/laureates/2011/sargent-lecture_slides.pdf" download>Download Lease Agreement</a> <br></br>
          <!-- pdf
          <embed src="https://www.nobelprize.org/nobel_prizes/economic-sciences/laureates/2011/sargent-lecture_slides.pdf" width="500" height="375" type='application/pdf'>-->
          <div class="upload-form">
            <form>
              <div>
                <label for="file">Upload Completed Lease Agreement</label>
                <input type="file" id="file" name="file" multiple>
              </div>
              <br></br>
              <div>
                 <button onClick="submitLease()"> Submit</button>
              </div>
            </form>  
          </div>
        </div>
      </div>

      <!-- Application Progress -->
      <div class="progress-bar"> 
        <div class="header">
          <h5> Apartment Group Lease Progress </h5>
        </div>
        <ol>
          <li class="done">
            <a>Andrew (You)</a>
          </li>
          <li class="done">
            <a>Pete</a>
          </li>
          <li>
            <a>Vac</a>
          </li>
          <li>
            <a>Tommy</a>
          </li>
        </ol>
      </div>

      <div class="clearer"></div>

      <<!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <ul id="profile-list"></ul>
          <div class="button-container">
            <button id="logoutBtn" class="modal-button">Logout</button>
          </div>
        </div>
      </div>

      <!-- Chat -->
      <div class="chat-box">
        <div class="chat">
          <a>Apartment Chat</a>
        </div>
        <div class="chat">
          <a>Leasing Office Chat</a>
        </div>  
      </div>
    </div>


    <script src="../js/account-script.js"></script>
    <script src="../js/profile-script.js"></script>
    <script src="../js/todo-script.js"></script>
  </body>

  <footer>
  </footer>

</html>
